<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="/sign_up" method="POST">
            <input type="text" class="box" id="name" name="name" placeholder="Name" required /><br>
            <input type="number" class="box" id="age" name="age" placeholder="Age" required /><br>
            <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required /><br>
            <input type="email" class="box" id="email" name="email" placeholder="Email id" required /><br>
            <input type="text" id="password" name="password" placeholder="Password" required /><br>
            <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required /><br>
            <input type="submit" value="Submit" id="submit" />
        </form>
    </div>
</body>
</html>
